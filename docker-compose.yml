services:
  labelserver:
    build: .
    restart: unless-stopped
    ports:
      - "8889:8889"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8889/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    environment:
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      - AZURE_CONTAINER_NAME=${AZURE_CONTAINER_NAME:-media}
      - API_KEY=${API_KEY:-}
      - JWT_SECRET=${JWT_SECRET:-}
      - CACHE_DIR=/data/label-cache
      - CACHE_MAX_SIZE_GB=50
      - MAX_INDEXED_JOBS=50
      - MAX_INDEX_MEMORY_MB=8192
      - PYTHONUNBUFFERED=1
    volumes:
      - ./label-cache:/data/label-cache
    networks:
      - default
      - gateway

networks:
  gateway:
    external: true
